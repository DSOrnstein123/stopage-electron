DocumentPaths:
  post:
    summary: Create a new document
    requestBody:
      required: true
      content:  
        application/json:
          schema:
            $ref: "./components.yaml#/components/schemas/PostDocumentRequestBody"
    responses:
      "201":
        description: Document created
        content:
          application/json:
            schema:
              $ref: "./components.yaml#/components/schemas/Document"